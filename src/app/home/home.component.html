<h2>Hi {{name}}, we are here to help.</h2>
<div>
    <mat-card class="card" *ngFor="let card of cardList "[routerLink]=card.routerLink>
        <mat-card-header>
            <mat-card-title>{{card.header}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <p>
               {{card.content1}}
               <br>
               {{card.content2}}
            </p>
      </mat-card-content>
    </mat-card>
</div>
